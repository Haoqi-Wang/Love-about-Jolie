<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打字机效果</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      padding: 20px;
      margin: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .typing-text {
      font-size: 1.2rem;
      line-height: 1.6;
      border-right: 2px solid black;
      white-space: pre-wrap; /* 允许换行并保留换行符 */
      overflow: hidden;
      word-break: break-word;
      animation: blink 0.75s step-end infinite;
      min-height: 200px; /* 预留高度防止页面抖动 */
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    @media (max-width: 600px) {
      .typing-text {
        font-size: 1rem;
      }

      .container {
        margin: 10px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="typing-text" id="typing"></div>
  </div>

  <script>
    const text = `Though I can’t predict if there’s a place for me in your future, I want you to know that right here, right now, I am always here. Whether it’s in the light of day or the quiet of the night, I will be waiting for the moment you need me. Today is 520, a day meant for lovers, but I believe it’s a day that you can celebrate too. Because you, just as you are, are so worthy of love—your kindness, your strength, your very being. You deserve to be cherished, not just today, but every single day.`;

    let i = 0;
    const typingElement = document.getElementById('typing');

    function typeWriter() {
      if (i < text.length) {
        typingElement.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50); // 字符出现速度（越小越快）
      }
    }

    window.onload = typeWriter;
  </script>
</body>
</html>
